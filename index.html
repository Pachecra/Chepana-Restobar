<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chepana Restobar - Heidelberg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              terracotta: '#c05621', // Earthy orange/red
              'terracotta-dark': '#9c4221',
              'terracotta-light': '#ed8936',
              turquoise: '#2c7a7b', // Caribbean feel
              'dark-wood': '#2d3748', // Dark background
              venezuela: {
                yellow: '#fcd116',
                blue: '#003893',
                red: '#cf142b'
              }
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
                'bounce-slow': 'bounce 3s infinite',
                'pan-slow': 'pan 30s linear infinite',
            },
            keyframes: {
                pan: {
                    '0%': { objectPosition: 'center center' },
                    '50%': { objectPosition: 'center 60%' },
                    '100%': { objectPosition: 'center center' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f7f5f2; /* Warm off-white */
      }
      .flag-border-bottom {
        border-bottom: 3px solid;
        border-image: linear-gradient(to right, #fcd116 33%, #003893 33%, #003893 66%, #cf142b 66%) 1;
      }
      /* Subtle noise texture for high-quality feel */
      .bg-texture {
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-texture">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
